      <stop offset="0%" stop-color="#f0a830"/>
      <stop offset="100%" stop-color="#e8913a"/>
    </linearGradient>
    <linearGradient id="ocean-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a8fb7"/>
      <stop offset="100%" stop-color="#1a4f67"/>

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: surf-workout-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: surfworkout
      POSTGRES_PASSWORD: surfworkout_dev
      POSTGRES_DB: surfworkout
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

volumes:
  postgres_data:

